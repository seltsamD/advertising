<div class="col-md-6 user-container">
  <h2 class="text-center">Add User</h2>
  <form ngNativeValidate [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" placeholder="email" name="email" class="form-control" id="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" formControlName="password" placeholder="password" name="password" class="form-control" id="password" required>
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name" placeholder="Name" name="name" class="form-control" id="name" required>
    </div>

    <div class="form-group">
      <label for="userRole">Role:</label>
      <select class="form-control" formControlName="userRole" id="userRole" required>
        <option [value]="role.value" *ngFor="let role of possibleRoles">
          {{role.name}}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Create</button>
  </form>
</div>
