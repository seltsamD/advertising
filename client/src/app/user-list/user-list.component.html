<div class="col-md-6 user-container">
  <h2 style="margin: auto"> User Details</h2>
  <button class="btn btn-info" style="width:100px" (click)="addUser()"> Add User</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>User role</th>
      <th>Active</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden">{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.userRole}}</td>
      <td>{{user.active}}</td>
      <td>
        <button class="btn btn-danger glyphicon glyphicon-ban-circle" (click)="deleteUser(user)"></button>
        <button class="btn btn-warning glyphicon glyphicon-edit" (click)="editUser(user.id)" style="margin-left: 20px;"></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
